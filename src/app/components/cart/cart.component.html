<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">Carrito de compras</h2>
  @if (cart().length === 0) {
    <div class="text-lg">El carrito está vacío</div>
  } @else {
    @for (item of cart(); track item.id) {
      <div class="border-b py-2">
        <p>{{ item.name }} - ${{ item.price }} x {{ item.quantity }}</p>
      </div>
    }
    <p class="mt-4 text-xl font-semibold">Total: ${{ total() }}</p>
    <button
      (click)="generateInvoice()"
      class="mt-4 bg-green-500 text-white px-4 py-2 rounded"
    >
      Generar pre-factura
    </button>
  }
</div>
