<header class="border-b-2 border-red-500">
  <!-- TOP HEADER -->
  <div id="top-header" class="bg-gray-900 text-gray-200 py-2">
    <div class="container-fluid mx-auto flex justify-between items-center mr-4">
      <!-- Contact Information -->
      <ul class="hidden md:flex space-x-4 text-sm ml-4">
        <li><a class="flex items-center"><i class="fa fa-smile text-red-500 mr-1"></i> Yoenis Pantoja</a></li>
        <li><a class="flex items-center"><i class="fa-brands fa-whatsapp text-red-500 mr-1"></i> +598 95
            379804</a></li>
        <li><a class="flex items-center"><i class="fa fa-map-marker text-red-500 mr-1"></i> Río Negro 1173</a>
        </li>
      </ul>
      <!--  Carrito -->
      <div class="carrito">
        <a class="flex items-center mx-3 hover:cursor-pointer hover:text-yellow-300" (click)="cartOverlay.op.toggle($event); $event.preventDefault()"><i
            class="fa fa-heart text-red-500 mr-1"></i>
          Me interesan
          @if(cartOverlay.cartItemsCount()){
          <span class="ml-2 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">
            {{ cartOverlay.cartItemsCount() }}
          </span>
          }
        </a>
        <cart-overlay #cartOverlay></cart-overlay>
      </div>
    </div>
  </div>
  <!-- /TOP HEADER -->

  <!-- MAIN HEADER -->
  <div id="header" class="bg-gray-800 text-white shadow-lg">
    <div class="container-fluid mx-auto flex items-center justify-center p-4 sm:p-6 lg:p-8">
      <!-- Grupo de Logo y Título a la izquierda -->
      <div class="flex flex-col sm:flex-row items-center space-x-4">
        <a href="#" class="text-2xl font-bold text-white">
          <img src="assets/images/logo2.png" alt="Logo" class="w-32 sm:w-40 lg:w-48 glowing-shadow">
        </a>
        <h1 class="text-xl sm:text-2xl lg:text-4xl text-center banner-title">¡Vendemos todo, ... que nos piramos!</h1>
      </div>

      <!-- Imagen al extremo derecho -->
      <img src="assets/images/limay2.png" class="w-32 sm:w-40 lg:w-48 hidden sm:block">
    </div>
  </div>


  <!-- /MAIN HEADER -->
</header>
